
name: PythonCI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test: 
    runs-on: ubuntu-latest
    
    steps:      
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: install poetry
        run: pip install poetry
      - name: install dependency
        run: make install  
      - name: lint
        run: make lint
      - name: test code coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: 4e848bd56ac22115d8fc5d3b2751d2df65dbe12f57c65d30fe60666eb2fc00d3
        with:
            coverageCommand: make test-coverage
